<link rel="stylesheet" href="/static/style.css" type="text/css">
{% block body %}
 
<form action="/trade" method="POST">
	<div class="stock">
		<div class="stock-screen">
			<div class="app-title">
				<h1>Trade Security in Portfolio</h1>
				<h3>{{ message }}</h3>
			</div>
 
			<div class="trade-form">
				<div class="control-group">
				Symbol:<input type="text" class="trade-field" value="" placeholder="security" name="symbol">
<!--				<label class="login-field-icon fui-user" for="login-name"></label>-->
				</div>

				<div class="control-group">
				Quantity:<input type="float" class="trade-field" value=0.0 placeholder="quantity" name="quantity">
				</div>
				
				<div class="control-group">
				Price:<input type="float" class="trade-field" value=0.0 placeholder="price" name="price">
				</div>
				
				<div class="control-group">
				Fee:<input type="float" class="trade-field" value=0.0 placeholder="fee amount" name="fee">
				</div>				
				
				
                                Action:<div>
                                    <select name="action">
                                    {% for category in ['buy','sell','deposit','withdrawl'] %}
                                    <option value="{{ category }}">{{category}}</option>
                                    {% endfor %}
                                    </select>
                                </div>
				<div>Trade against account cash balance?</div>
				<div>
                                <input type="radio" name="usebalance" value=1 checked> Yes<br>
                                <input type="radio" name="usebalance" value=0> No
                                </div>
 
                <input type="submit" value="Trade" class="btn btn-primary btn-large btn-block" >
			    <br>
			</div>
		</div>
	</div>
</form>
<form action="/">
    <input type="submit" value="Cancel" class="btn">
</form>

{% endblock %}
