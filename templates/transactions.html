<!doctype html><!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Portfolio</title>
    <link href="static/style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Recent Transactions</h1>
	<h3>
            <a href='/'>Home</a>
	    <a href='/trade'>Enter transaction</a>
	    <a href='/newstock'>Track new stock</a>
	    <a href='/transactions?page=0&pagesize=10'>View transactions</a>
	    <a href='/logout'>Logout</a>
	</h3>
	
        <div id="nameInput" class="input-group-lg center-block helloInput">
            <p class="lead">{{ portfolioname }}</p>
	    <table class="transactions">
                <tr>
                    <td>Date</td>
                    <td>Security</td>
                    <td>Action</td>
                    <td>Qty</td>
                    <td>Price</td>
                    <td>Fee</td>
                    <td>Transaction ID</td>
                </tr>
            {% for t in transactions %}
                <tr>
                    {% for d in t['key'] %}
                        <td class="stockline">{{ d }}</td>
                    {% endfor %}
                    <td class="stockline">{{ t.id }}</td>
                </tr>
            {% endfor %}
            </table></p></div
        <table class="paginationbuttons">
            <tr>
             <td><a href='/transactions?page={{ prev }}'>Previous</a></td><td>---</td><td><a href='/transactions?page={{ next }}'>Next</a></td>
            </tr>
        </table>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="static/antixss.js" type="text/javascript"></script>

</body>

</html>
