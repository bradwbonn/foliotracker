<link rel="stylesheet" href="/static/style.css" type="text/css">
{% block body %}
 
<form action="/newstock" method="POST">
	<div class="stock">
		<div class="stock-screen">
			<div class="app-title">
				<h1>Add a new tracked stock</h1>
			</div>
 
			<div class="login-form">
				<div class="control-group">
				<input type="text" class="stock-field" value="" placeholder="symbol" name="symbol">
<!--				<label class="login-field-icon fui-user" for="login-name"></label>-->
				</div>
 				<div class="control-group">
				<input type="text" class="stock-field" value="" placeholder="name" name="name">
<!--				<label class="login-field-icon fui-user" for="login-name"></label>-->
				</div>
				<div class="control-group">
				<input type="float" class="stock-field" value=0.0 placeholder="buy below" name="buybelow">
<!--				<label class="login-field-icon fui-lock" for="login-pass"></label>-->
				</div>
                                <div class="control-group">
                                <div>Active</div>
                                <div>
                                <input type="radio" name="active" value=true checked> Yes<br>
                                <input type="radio" name="active" value=false> No
                                </div>
                                <div>
                                    <select name="category">
                                    {% for category in subcategories %}
                                    <option value="{{ category }}">{{category}}</option>
                                    {% endfor %}
                                    </select>
                                </div>
                                <div class="control-group">
                                    <input type="text" class="stock-field" value="" placeholder="Comments" name="comments">
                                </div>
                <input type="submit" value="Create Stock Tracker" class="btn btn-primary btn-large btn-block" >
			    <br>
			</div>
		</div>
	</div>
</form>
 
{% endblock %}
