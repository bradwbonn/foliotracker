<link rel="stylesheet" href="/static/style.css" type="text/css">
{% block body %}
 
<form action="/updatestock?symbol={{ stock.symbol }}" method="POST">
	<div class="stock">
		<div class="stock-screen">
			<div class="app-title">
				<h1>Update existing tracked stock</h1>
			</div>
 
			<div class="login-form">
				<div class="control-group">
				<h2>{{ stock.symbol }}</h2>
<!--				<label class="login-field-icon fui-user" for="login-name"></label>-->
				</div>
 				<div class="control-group">
				Stock Name:<input type="text" class="stock-field" value="{{ stock.name }}" name="name">
<!--				<label class="login-field-icon fui-user" for="login-name"></label>-->
				</div>
				<div class="control-group">
				Buy Below:<input type="number" class="stock-field" value={{ stock.buybelow }} name="buybelow">
<!--				<label class="login-field-icon fui-lock" for="login-pass"></label>-->
				</div>
                                <div class="control-group">
                                <div>Active</div>
                                <div>
                                <input type="radio" name="active" value=true checked> Yes<br>
                                <input type="radio" name="active" value=false> No
                                </div>
                                <div class="control-group">
                                    Comments:<input type="text" class="stock-field" value="{{ stock.comments }}" name="comments">
                                </div>
                <input type="submit" value="Update Stock Tracker" class="btn btn-primary btn-large btn-block" >
			    <br>
			</div>
		</div>
		<div><a href="/">Cancel</a></div>
	</div>
</form>
 
{% endblock %}
